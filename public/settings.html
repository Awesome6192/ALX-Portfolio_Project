<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/settings.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="hamburger-menu">
        <i class="material-icons">menu</i> <!-- Material icon for hamburger menu -->
    </div>
    
    <div class="sidebar">
        <a href="home.html"><i class="material-icons" id="home-icon">home</i> Home</a>
        <a href="search.html"><i class="material-icons">search</i> Search</a>
        <a href="chat.html"><i class="material-icons">chat</i> Chats</a>
        <a href="club.html"><i class="material-icons">sports_soccer</i> Clubs</a>
        <a href="notifications.html"><i class="material-icons">notifications</i> Notifications</a>
        <a href="profile.html"><i class="material-icons">account_circle</i> Profile</a>
        <a href="settings.html"><i class="material-icons">settings</i> Settings</a>
    </div>
    
    <div id="container-settings">
        <div id="title">
            <i class="material-icons">settings</i> Settings
        </div>
        <form class="settings-form">
            <label for="username">Change Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your new username">

            <label for="email">Change Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your new email">

            <label for="previous-password">Previous Password</label>
            <input type="password" id="previous-password" name="previous-password" placeholder="Enter your previous password">

            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" placeholder="Enter a new password">

            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password">

            <label for="language">Preferred Language</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <!-- Add more options as needed -->
            </select>

            <button type="submit">Save Changes</button>
        </form>

        <!-- Logout Button -->
        <button id="logout-button" class="logout-button">Logout</button>
    </div>

    <script src="js/settings.js"></script>
</body>
</html>
