<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: rgba(99, 89, 89, 0.8); /* Consistent background color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: stretch;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            padding-top: 40px;
        }

        .sidebar a {
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 25px 40px;
            color: #FFD700;
            font-size: 18px;
        }

        .sidebar i {
            font-size: 24px;
            color: #FFD700;
            margin-right: 10px;
            cursor: pointer;
        }

        .sidebar i:hover {
            color: #FFC107;
        }

        #container-notifications {
            background-color: rgb(10, 10, 10);
            width: calc(100% - 200px); /* Adjust for sidebar width */
            max-width: 800px;
            height: 100%;
            padding: 20px;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
        }

        #notifications-header {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #FFD700;
        }

        #notifications-header i {
            margin-right: 10px;
            color: #FFD700;
        }

        .notification {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html"><i class="material-icons" onclick="refreshPage()">home</i> Home</a>
        <a href="search.html"><i class="material-icons">search</i> Search</a>
        <a href="chat.html"><i class="material-icons">chat</i> Chats</a>
        <a href="club.html"><i class="material-icons">sports_soccer</i> Clubs</a>
        <a href="notifications.html"><i class="material-icons">notifications</i> Notifications</a>
        <a href="profile.html"><i class="material-icons">account_circle</i> Profile</a>
        <a href="settings.html"><i class="material-icons">settings</i> Settings</a>
    </div>

    <div id="container-notifications">
        <div id="notifications-header">
            <i class="material-icons">notifications</i> Notifications
        </div>
        <!-- Notifications will be displayed here -->
    </div>

    <script>
        function refreshPage() {
            window.location.reload();
        }

        // Connect to the WebSocket server
        const socket = new WebSocket('ws://localhost:3000');

        // Handle incoming messages from WebSocket
        socket.addEventListener('message', function(event) {
            try {
                const notification = JSON.parse(event.data);
                displayNotification(notification);
            } catch (error) {
                console.error('Error parsing notification data:', error);
            }
        });

        // Function to display a notification
        function displayNotification(notification) {
            const container = document.getElementById('container-notifications');
            const notificationElement = document.createElement('div');
            notificationElement.className = 'notification';
            notificationElement.innerHTML = `<p>${notification.message}</p>`;
            container.appendChild(notificationElement);
        }

        // Handle WebSocket errors
        socket.addEventListener('error', function(event) {
            console.error('WebSocket error:', event);
        });

        // Handle WebSocket connection closure
        socket.addEventListener('close', function(event) {
            console.log('WebSocket connection closed:', event);
        });
    </script>
</body>
</html>
