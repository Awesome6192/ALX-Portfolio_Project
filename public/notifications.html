    <!-- Links to Google Material Icons for using icons in the page -->

</head>
<body>
    <!-- Hamburger Menu for responsive design -->
    <div class="hamburger-menu">
        <!-- Material icon for the hamburger menu -->
        <i class="material-icons">menu</i>
    </div>
    
    <!-- Sidebar navigation menu -->
    <div class="sidebar">
        <!-- Links to different pages of the application with associated icons -->
        <a href="home.html">

        <a href="search.html">

        </a>

        </a>

    <div id="container-notifications">

        <div id="notifications-header">

            <i class="material-icons">notifications</i> Notifications

    </div>

    <script src="js/notification.js"></script>
