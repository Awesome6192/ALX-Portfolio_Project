<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: url('/images/FanFaction Background Image.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 60px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar i {
            font-size: 24px;
            color: #FFD700;
            margin: 15px 0;
            cursor: pointer;
        }
        .sidebar i:hover {
            color: #FFC107;
        }
        #notifications-container {
            margin-left: 60px;
            width: calc(100% - 60px);
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        #notifications-header {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        #notifications-header i {
            margin-right: 10px;
            color: #FFD700;
        }
        .notification {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="index.html"><i class="material-icons">home</i></a>
        <a href="search.html"><i class="material-icons">search</i></a>
        <a href="chat.html"><i class="material-icons">chat</i></a>
        <a href="notifications.html"><i class="material-icons">notifications</i></a>
        <a href="profile.html"><i class="material-icons">account_circle</i></a>
        <i class="material-icons">settings</i>
    </div>
    <div id="notifications-container">
        <div id="notifications-header">
            <i class="material-icons">notifications</i> Notifications
        </div>
        <!-- Notifications will be inserted here -->
    </div>

    <script>
        // Connect to the WebSocket server
        const socket = new WebSocket('ws://localhost:3000');

        // When a message is received from the WebSocket server
        socket.addEventListener('message', function(event) {
            try {
                const notification = JSON.parse(event.data);
                displayNotification(notification);
            } catch (error) {
                console.error('Error parsing notification data:', error);
            }
        });

        // Function to display a new notification
        function displayNotification(notification) {
            const container = document.getElementById('notifications-container');
            const notificationElement = document.createElement('div');
            notificationElement.className = 'notification';
            notificationElement.innerHTML = `<p>${notification.message}</p>`;
            container.appendChild(notificationElement);
        }

        // Handle connection errors
        socket.addEventListener('error', function(event) {
            console.error('WebSocket error:', event);
        });

        // Handle connection closure
        socket.addEventListener('close', function(event) {
            console.log('WebSocket connection closed:', event);
        });
    </script>
</body>
</html>
